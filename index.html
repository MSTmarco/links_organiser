<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Repository</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/papers.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-container">
            <h1>üìö Research Paper Repository</h1>
            <p class="auth-subtitle">Organize your research papers and articles</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="error-message" id="login-error"></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input type="password" id="signup-password-confirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="error-message" id="signup-error"></p>
            </form>

            <!-- Google Sign In -->
            <div class="divider">
                <span>or</span>
            </div>
            <button id="google-signin" class="btn btn-google">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>üìö Research Papers</h1>
                    <span class="user-email" id="user-email"></span>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary" id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Folders</h2>
                    <button class="btn btn-icon" id="new-folder-btn" title="New Folder">+</button>
                </div>
                <div class="folder-list" id="folder-list">
                    <div class="folder-item active" data-folder="all">
                        <span class="folder-icon">üìÅ</span>
                        <span class="folder-name">All Papers</span>
                        <span class="paper-count">0</span>
                    </div>
                </div>
            </aside>

            <!-- Main Area -->
            <main class="main-area">
                <div class="main-header">
                    <h2 id="current-folder-title">All Papers</h2>
                    <div class="main-actions">
                        <input type="text" class="search-box" id="search-box" placeholder="Search papers...">
                        <button class="btn btn-primary" id="new-paper-btn">+ New Paper</button>
                    </div>
                </div>

                <div class="papers-grid" id="papers-grid">
                    <div class="empty-state">
                        <div class="empty-icon">üìÑ</div>
                        <h3>No papers yet</h3>
                        <p>Click "+ New Paper" to add your first research paper</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- New Folder Modal -->
    <div id="folder-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Folder</h3>
                <button class="modal-close" id="close-folder-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="folder-name">Folder Name</label>
                    <input type="text" id="folder-name" placeholder="e.g., Machine Learning">
                </div>
                <div class="form-group">
                    <label for="folder-icon">Icon (emoji)</label>
                    <input type="text" id="folder-icon" placeholder="üìä" maxlength="2">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-folder">Cancel</button>
                <button class="btn btn-primary" id="save-folder">Create</button>
            </div>
        </div>
    </div>

    <!-- New/Edit Paper Modal -->
    <div id="paper-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="paper-modal-title">New Paper</h3>
                <button class="modal-close" id="close-paper-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="paper-title">Title *</label>
                    <input type="text" id="paper-title" placeholder="Paper title" required>
                </div>
                <div class="form-group">
                    <label for="paper-url">URL/Link *</label>
                    <input type="url" id="paper-url" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label for="paper-folder">Folder</label>
                    <select id="paper-folder">
                        <option value="">No folder</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paper-summary">Summary</label>
                    <textarea id="paper-summary" rows="6" placeholder="Brief summary of the paper..."></textarea>
                </div>
                <div class="form-group">
                    <label for="paper-notes">Notes</label>
                    <textarea id="paper-notes" rows="6" placeholder="Your notes, thoughts, key findings..."></textarea>
                </div>
                <div class="form-group">
                    <label for="paper-tags">Tags (comma separated)</label>
                    <input type="text" id="paper-tags" placeholder="machine learning, neural networks, NLP">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-paper">Cancel</button>
                <button class="btn btn-primary" id="save-paper">Save</button>
            </div>
        </div>
    </div>

    <!-- View Paper Modal -->
    <div id="view-paper-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="view-paper-title"></h3>
                <button class="modal-close" id="close-view-paper-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="paper-detail">
                    <div class="paper-meta">
                        <a href="#" id="view-paper-url" target="_blank" class="paper-link">üîó Open Link</a>
                        <span class="paper-date" id="view-paper-date"></span>
                        <span class="paper-folder-badge" id="view-paper-folder"></span>
                    </div>
                    <div class="paper-section" id="view-paper-summary-section">
                        <h4>Summary</h4>
                        <p id="view-paper-summary"></p>
                    </div>
                    <div class="paper-section" id="view-paper-notes-section">
                        <h4>Notes</h4>
                        <p id="view-paper-notes"></p>
                    </div>
                    <div class="paper-section" id="view-paper-tags-section">
                        <h4>Tags</h4>
                        <div class="tags-container" id="view-paper-tags"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="delete-paper">Delete</button>
                <button class="btn btn-primary" id="edit-paper">Edit</button>
            </div>
        </div>
    </div>


    <!-- App Scripts - AFTER Firebase SDK -->
    <script src="js/firebase-config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/folders.js"></script>
    <script src="js/papers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
