<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f0f0f0; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #4A90E2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #357ABD; }
        .hidden { display: none; }
        #main { background: #e8f5e9; padding: 20px; }
    </style>
</head>
<body>
    <div id="auth" class="container">
        <h2>Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="test@test.com">
        <input type="password" id="password" placeholder="Password" value="test123456">
        <button onclick="login()">Login</button>
        <p id="status"></p>
    </div>

    <div id="main" class="container hidden">
        <h2>âœ… YOU'RE IN!</h2>
        <p>Email: <span id="userEmail"></span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDGScg87HkFvA4pWMvigdfRFp5GMUDQrPE",
            authDomain: "journal-74ede.firebaseapp.com",
            projectId: "journal-74ede",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Logging in...';
                await signInWithEmailAndPassword(auth, email, password);
                status.textContent = 'Success!';
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
            }
        }

        window.logout = async function() {
            await signOut(auth);
        }

        onAuthStateChanged(auth, (user) => {
            const authDiv = document.getElementById('auth');
            const mainDiv = document.getElementById('main');
            
            if (user) {
                console.log('User logged in:', user.email);
                authDiv.classList.add('hidden');
                mainDiv.classList.remove('hidden');
                document.getElementById('userEmail').textContent = user.email;
            } else {
                console.log('User logged out');
                authDiv.classList.remove('hidden');
                mainDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
